<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gra: Gminy woj. ≈õlƒÖskiego</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0b0f19;
      --panel: #111827;
      --panel2: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --ok: #10b981;
      --bad: #ef4444;
      --accent: #60a5fa;
      --border: rgba(255,255,255,0.08);
    }

    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      height: 100%;
    }

    .sidebar {
      padding: 16px;
      border-right: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel2) 100%);
      overflow: auto;
    }

    h1 { font-size: 18px; margin: 0 0 8px; }
    .sub { color: var(--muted); font-size: 13px; margin-bottom: 14px; line-height: 1.3; }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      margin-bottom: 12px;
    }

    .label { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    .target {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.2px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: rgba(96,165,250,0.12);
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
      flex: 1 1 auto;
    }
    button:hover { background: rgba(255,255,255,0.10); }
    button:active { transform: translateY(1px); }
    button.primary { background: rgba(96,165,250,0.18); border-color: rgba(96,165,250,0.35); }
    button.danger  { background: rgba(239,68,68,0.14); border-color: rgba(239,68,68,0.30); }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .stat {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
    }
    .stat .k { font-size: 12px; color: var(--muted); }
    .stat .v { font-size: 20px; font-weight: 850; margin-top: 2px; }

    .msg {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      min-height: 44px;
      line-height: 1.25;
    }
    .msg.ok { border-color: rgba(16,185,129,0.35); background: rgba(16,185,129,0.10); }
    .msg.bad { border-color: rgba(239,68,68,0.35); background: rgba(239,68,68,0.10); }

    .opt {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      font-size: 13px;
      color: var(--muted);
    }
    .opt input { transform: scale(1.05); }

    /* jasne t≈Ço jako fallback (kafelki OSM i tak bƒôdƒÖ na wierzchu) */
    #map { width: 100%; height: 100%; background: #e5e7eb; }

    .footer {
      font-size: 12px;
      color: var(--muted);
      margin-top: 14px;
      line-height: 1.35;
    }

    code.inline {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <h1>Gra: gminy wojew√≥dztwa ≈õlƒÖskiego</h1>
      <div class="sub">
        Kliknij na mapie gminƒô o podanej nazwie. W trybie ‚ÄûPoznaj mapƒô‚Äù w≈ÇƒÖczajƒÖ siƒô tooltipy.
      </div>

      <div class="card">
        <div class="label">Znajd≈∫ i kliknij gminƒô:</div>
        <div class="target" id="targetName">≈Åadowanie‚Ä¶</div>

        <div class="row">
          <button class="primary" id="btnNext" disabled>Nastƒôpna</button>
          <button class="danger" id="btnRestart" disabled>Restart</button>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="k">Punkty</div>
            <div class="v" id="score">0</div>
          </div>
          <div class="stat">
            <div class="k">Postƒôp</div>
            <div class="v"><span id="done">0</span>/<span id="total">0</span></div>
          </div>
        </div>

        <div class="msg" id="message"></div>

        <div class="opt">
          <label>
            <input type="checkbox" id="learnMode" />
            Poznaj mapƒô (w≈ÇƒÖcz tooltip z nazwƒÖ)
          </label>
        </div>

        <div class="opt">
          <label>
            <input type="checkbox" id="showCorrect" checked />
            Poka≈º poprawnƒÖ gminƒô po b≈Çƒôdzie
          </label>
        </div>

        <div class="opt">
          <label>
            <input type="checkbox" id="shuffleEachRun" checked />
            Losuj kolejno≈õƒá (ka≈ºdy restart)
          </label>
        </div>
      </div>

      <div class="footer">
        Sylwester Borek 2026
        rownie≈º na <code class="inline">http://github/:8000</code>.
      </div>
    </aside>

    <main id="map"></main>
  </div>

<script>
(async function () {
  // ========== USTAWIENIA ==========
  const GEOJSON_FILE = "Slaskie_gminy.json";
  const NAME_FIELD = "JPT_NAZWA_";
  const CODE_FIELD = "JPT_KOD_JE";

  // style
  const baseStyle = {
    color: "rgba(0,0,0,0.85)",
    weight: 1.2,
    opacity: 0.9,
    fillColor: "#60a5fa",
    fillOpacity: 0.99
  };

  // hover: fillOpacity = 0.7
  const hoverStyle = {
    weight: 2.6,
    opacity: 1.0,
    fillOpacity: 0.85
  };

  const correctStyle = {
    color: "rgba(0,0,0,0.95)",
    weight: 3.2,
    fillColor: "#10b981",
    fillOpacity: 0.95
  };

  const wrongStyle = {
    color: "rgba(0,0,0,0.95)",
    weight: 3.2,
    fillColor: "#ef4444",
    fillOpacity: 0.95
  };

  const revealCorrectStyle = {
    color: "rgba(0,0,0,0.95)",
    weight: 3.0,
    fillColor: "#10b981",
    fillOpacity: 0.30
  };

  // ========== UI ==========
  const elTarget = document.getElementById("targetName");
  const elScore = document.getElementById("score");
  const elDone  = document.getElementById("done");
  const elTotal = document.getElementById("total");
  const elMsg   = document.getElementById("message");

  const btnNext = document.getElementById("btnNext");
  const btnRestart = document.getElementById("btnRestart");

  const chkLearnMode = document.getElementById("learnMode");
  const chkShowCorrect = document.getElementById("showCorrect");
  const chkShuffleEachRun = document.getElementById("shuffleEachRun");

  function setMessage(text, type) {
    elMsg.classList.remove("ok", "bad");
    if (type === "ok") elMsg.classList.add("ok");
    if (type === "bad") elMsg.classList.add("bad");
    elMsg.textContent = text || "";
  }

  // ========== MAPA ==========
  const map = L.map("map", { zoomControl: true });

  // ‚úÖ Podk≈Çad OpenStreetMap (≈ºeby t≈Ço by≈Ço jak wcze≈õniej)
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // ========== Wczytanie GeoJSON ==========
  let geo;
  try {
    const res = await fetch(GEOJSON_FILE, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    geo = await res.json();
  } catch (e) {
    setMessage("Nie uda≈Ço siƒô wczytaƒá pliku " + GEOJSON_FILE + ". Upewnij siƒô, ≈ºe dzia≈Ça przez HTTP/HTTPS.", "bad");
    console.error(e);
    return;
  }

  if (!geo || geo.type !== "FeatureCollection" || !Array.isArray(geo.features)) {
    setMessage("Plik GeoJSON ma z≈Çy format (musi byƒá FeatureCollection).", "bad");
    return;
  }

  const layerByCode = new Map();

  const allItems = geo.features
    .map(f => {
      const p = f.properties || {};
      const name = (p[NAME_FIELD] ?? "").toString().trim();
      const code = (p[CODE_FIELD] ?? "").toString().trim();
      return (name && code) ? { name, code } : null;
    })
    .filter(Boolean);

  const seen = new Set();
  const uniqueItems = [];
  for (const it of allItems) {
    if (seen.has(it.code)) continue;
    seen.add(it.code);
    uniqueItems.push(it);
  }
  elTotal.textContent = uniqueItems.length.toString();

  function applyTooltip(layer, name, code) {
    layer.unbindTooltip();
    if (chkLearnMode.checked) {
      layer.bindTooltip(name ? name : code, { sticky: true });
    }
  }

  const state = {
    items: [],
    idx: 0,
    score: 0,
    done: 0,
    locked: false,
    current: null,
    lastClicked: null,
    lastCorrect: null,
  };

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const geoLayer = L.geoJSON(geo, {
    style: () => ({ ...baseStyle }),
    onEachFeature: (feature, layer) => {
      const p = feature.properties || {};
      const name = (p[NAME_FIELD] ?? "").toString().trim();
      const code = (p[CODE_FIELD] ?? "").toString().trim();

      if (code) layerByCode.set(code, layer);

      applyTooltip(layer, name, code);
      chkLearnMode.addEventListener("change", () => applyTooltip(layer, name, code));

      layer.on("mouseover", () => {
        if (state.locked) return;
        layer.setStyle({ ...hoverStyle });
        layer.bringToFront();
      });

      layer.on("mouseout", () => {
        if (state.locked) return;
        geoLayer.resetStyle(layer);
      });

      layer.on("click", () => {
        if (chkLearnMode.checked) return;
        if (state.locked) return;
        handleClick(code, name, layer);
      });
    }
  }).addTo(map);

  try {
    map.fitBounds(geoLayer.getBounds(), { padding: [12, 12] });
  } catch (_) {
    map.setView([50.25, 19.0], 8);
  }

  function resetAllStyles() {
    geoLayer.eachLayer(l => geoLayer.resetStyle(l));
  }

  function resetAfterRound() {
    if (state.lastClicked) geoLayer.resetStyle(state.lastClicked);
    if (state.lastCorrect && state.lastCorrect !== state.lastClicked) geoLayer.resetStyle(state.lastCorrect);
    state.lastClicked = null;
    state.lastCorrect = null;
  }

  function startGame() {
    state.items = uniqueItems.slice();
    if (chkShuffleEachRun.checked) shuffle(state.items);

    state.idx = 0;
    state.score = 0;
    state.done = 0;
    state.locked = false;
    state.current = null;
    state.lastClicked = null;
    state.lastCorrect = null;

    elScore.textContent = "0";
    elDone.textContent = "0";
    btnNext.disabled = true;
    btnRestart.disabled = false;

    resetAllStyles();
    nextQuestion();
  }

  function nextQuestion() {
    resetAfterRound();

    if (chkLearnMode.checked) {
      elTarget.textContent = "Tryb poznawania mapy";
      setMessage("Tooltipy sƒÖ w≈ÇƒÖczone. Klikniƒôcia nie punktujƒÖ. Odznacz tryb, aby graƒá.", "");
      btnNext.disabled = true;
      state.locked = false;
      return;
    }

    if (state.idx >= state.items.length) {
      elTarget.textContent = "KONIEC üéâ";
      setMessage(`Koniec! Wynik: ${state.score}/${state.items.length}.`, "ok");
      btnNext.disabled = true;
      state.locked = true;
      return;
    }

    state.current = state.items[state.idx];
    elTarget.textContent = state.current.name;
    setMessage("Kliknij w≈Ça≈õciwƒÖ gminƒô na mapie.", "");
    btnNext.disabled = true;
    state.locked = false;
  }

  function handleClick(code, name, layer) {
    state.locked = true;

    const target = state.current;
    const clickedCode = (code || "").toString();
    const isCorrect = clickedCode === target.code;

    layer.setStyle(isCorrect ? correctStyle : wrongStyle);
    layer.bringToFront();
    state.lastClicked = layer;

    if (isCorrect) {
      state.score += 1;
      state.done += 1;
      elScore.textContent = state.score.toString();
      elDone.textContent = state.done.toString();
      setMessage(`‚úÖ Dobrze!`, "ok");
    } else {
      state.done += 1;
      elDone.textContent = state.done.toString();
      setMessage(`‚ùå ≈πle.`, "bad");

      if (chkShowCorrect.checked) {
        const correctLayer = layerByCode.get(target.code);
        if (correctLayer) {
          correctLayer.setStyle(revealCorrectStyle);
          correctLayer.bringToFront();
          state.lastCorrect = correctLayer;
        }
      }
    }

    btnNext.disabled = false;
    state.idx += 1;
  }

  btnNext.addEventListener("click", () => nextQuestion());
  btnRestart.addEventListener("click", () => startGame());

  chkLearnMode.addEventListener("change", () => {
    state.locked = false;
    btnNext.disabled = true;
    resetAfterRound();
    resetAllStyles();

    if (chkLearnMode.checked) {
      elTarget.textContent = "Tryb poznawania mapy";
      setMessage("Tooltipy sƒÖ w≈ÇƒÖczone. Klikniƒôcia nie punktujƒÖ. Odznacz tryb, aby graƒá.", "");
    } else {
      setMessage("Tryb gry: tooltipy wy≈ÇƒÖczone.", "");
      nextQuestion();
    }
  });

  startGame();

})();
</script>

</body>
</html>
